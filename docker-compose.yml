version: '3.3'
services:
  web:
    build: ./react-apollo
    volumes:
      - web-build:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
      - /app/node_modules/
    environment:
      NODE_ENV: production
    stdin_open: true
    restart: unless-stopped
    networks:
      - app_network
    ports:
      - 80:80
      - 443:443

  graphql:
    build: ./node-graphql
    volumes:
      - /app/node_modules/
    env_file: ./node-graphql/.env
    environment:
      NODE_ENV: production
    networks:
      - app_network
    ports:
      - 4000:4000

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-build:/var/www/html
    depends_on:
      - web
    command: certonly --webroot --webroot-path=/var/www/html --email scriptyper@gmail.com --agree-tos --no-eff-email --force-renewal -d react-app.gq  -d www.react-app.gq

volumes:
  certbot-etc:
  certbot-var:
  web-build:
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /root/app/dhparam/
      o: bind

networks:
  app_network:
